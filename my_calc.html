<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="calculator">
        <div class="calculator-history" id="history"></div>
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="button-row">
            <button class="button" onclick="clearAll()">C</button>
            <button class="button" onclick="deleteLast()">⌫</button>
            <button class="button operation" onclick="appendOperation('/')">/</button>
            <button class="button operation" onclick="appendOperation('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operation" onclick="appendOperation('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operation" onclick="appendOperation('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>

            <button class="button operation" onclick="calculateResult()">=</button>
        </div>
        <div class="button-row">
            <button class="button button-zero" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendDot()">.</button>
        </div>
    </div>
    <script>
      const screen = document.querySelector('.calculator-screen');
      const historyDisplay = document.querySelector('#history');

      function appendNumber(number) {
          screen.value += number;
      }

      function appendOperation(operation) {
          screen.value += " " + operation + " ";
          historyDisplay.textContent = screen.value; // Обновляем строку истории операции
      }

      function appendDot() {
          screen.value += ".";
      }

      function calculateResult() {
          try {
              const expression = screen.value;
              const result = eval(expression.replace('×', '*').replace('÷', '/'));
              historyDisplay.textContent = expression; // Показываем только операцию без результата
              screen.value = result;
          } catch {
              screen.value = "Ошибка";
          }
      }

      function clearAll() {
          screen.value = "";
          historyDisplay.textContent = "";
      }

      function deleteLast() {
          screen.value = screen.value.slice(0, -1);
      }
    </script>
</body>
</html>
